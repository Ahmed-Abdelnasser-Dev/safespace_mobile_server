services:
  db:
    image: postgres:16-alpine
    container_name: safeespace-mobile-server-db
    environment:
      POSTGRES_DB: safeespace_mobile_server_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d safeespace_mobile_server_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/safeespace_mobile_server_db?schema=public
      CENTRAL_UNIT_INBOUND_AUTH_MODE: "proxy"
      CENTRAL_UNIT_PROXY_VERIFIED_HEADER: "x-client-cert-verified"
      CENTRAL_UNIT_BASE_URL: "http://central-unit:8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  db_data:

